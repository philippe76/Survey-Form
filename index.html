<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <label id="name-label"
          >Name <br />
          <input type="text" placeholder="Enter Your Name" id="name" required
        /></label>
        <br />
        <label id="email-label"
          >email <br /><input
            type="email"
            placeholder="Enter Your Email"
            id="email"
            required
        /></label>
        <br />
        <label id="number-label"
          >Age(optional) <br />
          <input type="number" placeholder="Age" min="16" max="120" id="number"
        /></label>
        <br />

        <p>Which option best describes your current role?</p>
        <select name="current-role" id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="no-answer">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommend" value="definitely" />
        <label>Definitely</label>
        <br />
        <input type="radio" name="recommend" value="maybe" />
        <label>Maybe</label>
        <br />
        <input type="radio" name="recommend" value="not-sure" />
        <label>Not sure</label>
        <br />

        <p>What is your favorite feature of freeCodeCamp?</p>
        <select name="current-role">
          <option value="">Select an option</option>
          <option value="challege">Challenges</option>
          <option value="project">Projects</option>
          <option value="Community">Community</option>
          <option value="open-source">Open Source</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>
        <input type="checkbox" value="front-end" />
        <label>Front-end Projects</label>
        <br />
        <input type="checkbox" value="back-end" />
        <label>Back-end Projects</label>
        <br />
        <input type="checkbox" value="data" />
        <label>Data Visualization</label>
        <br />
        <input type="checkbox" value="challenge" />
        <label>Challenges</label>
        <br />
        <input type="checkbox" value="open-source" />
        <label>Open Source Community</label>
        <br />
        <input type="checkbox" value="gitter" />
        <label>Gitter help rooms</label>
        <br />
        <input type="checkbox" value="video" />
        <label>Videos</label>
        <br />
        <input type="checkbox" value="meetup" />
        <label>City Meetups</label>
        <br />
        <input type="checkbox" value="wiki" />
        <label>Wiki</label>
        <br />
        <input type="checkbox" value="forum" />
        <label>Forum</label>
        <br />
        <input type="checkbox" value="course" />
        <label>Additional Courses</label>
        <br />

        <label id="comment">Any comments or suggestions?</label>
        <br />
        <textarea
          cols="60"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <br />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
